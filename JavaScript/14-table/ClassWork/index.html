<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Table</title>
</head>
<body>
    <table class="table">
        <tr>
            <th>Goods</th>
            <th colspan="2">Cost</th>
        </tr>
        <tr>
            <td>Milk</td>
            <td>2,25</td>
            <td>USD</td>
        </tr>
        <tr>
            <td>Meat</td>
            <td>12,25</td>
            <td>USD</td>
        </tr>
        <tr>
            <td colspan="3">All-Goods: 14.50</td>
        </tr>
    </table>
</body>
</html>
