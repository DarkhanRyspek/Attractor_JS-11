<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>classwork 14</title>
</head>
<body>
    <div class="container flex-container">
        <div class="block">
            <div class="box translateX"></div>
        </div>
        <div class="block">
            <div class="box translateY"></div>
        </div>
        <div class="block">
            <div class="box rotateX"></div>
        </div>
        <div class="block">
            <div class="box rotateY"></div>
        </div>
        <div class="block">
            <div class="box skewX"></div>
        </div>
        <div class="block">
            <div class="box skewY"></div>
        </div>
        <div class="block">
            <div class="box scaleX"></div>
        </div>
        <div class="block">
            <div class="box scaleY"></div>
        </div>
    </div>
    <div class="container flex-container">
        <div class="block">
            <div class="box originPx">50px 50px</div>
        </div>
        <div class="block">
            <div class="box originWord">top left</div>
        </div>
        <div class="block">
            <div class="box originPer">30% 20%</div>
        </div>
    </div>
</body>
</html>
